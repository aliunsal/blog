{% extends "user_base.html" %}
{% load staticfiles %}
{% block user_page_content %}
<div class="row">
        <div class="col-md-12">
            <div class="portlet box green ">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-reorder"></i>
                    </div>
                </div>
                <div class="portlet-body form">
                    <form class="form-horizontal" action="" role="form" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-body">
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="id_{{ form.title.name }}">
                                    Title</label>

                                <div class="col-md-10">
                                    <input type="text" id="id_{{ form.title.name }}"
                                           name="{{ form.title.name }}"
                                           class="form-control" placeholder="Title" value="{{ form.title.value }}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="id_{{ form.content.name }}">
                                    Content</label>

                                <div class="col-md-10">
                                    <textarea type="text" id="id_{{ form.content.name }}"
                                           name="{{ form.content.name }}"
                                           class="form-control" placeholder="Content" rows="10" value="">{{ form.content.value }}</textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">Image</label>

                            <div class="col-md-4">
                                <label><img  src="{% static form.picture.value %}"></label>
                                <input type="file" class="default" name="{{ form.picture.name }}">
                            </div>
                        </div>
                        <div class="form-actions fluid">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn green">Submit</button>
                                <button type="button" class="btn default">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock user_page_content %}
