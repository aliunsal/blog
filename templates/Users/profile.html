{% extends "user_base.html" %}
{% load staticfiles %}

{% block plugin_top %}
    <link href="{% static "Users/plugins/bootstrap-fileupload/bootstrap-fileupload.css" %}" rel="stylesheet" type="text/css"/>
{% endblock plugin_top %}
{% block user_page_content %}
    <div class="row">
        <div class="col-md-12">
            <div class="portlet box green ">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-reorder"></i>
                    </div>
                </div>
                <div class="portlet-body form">
                    <form class="form-horizontal" action="" role="form" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-body">
                            <div class="form-group">
                                <label class="control-label col-md-3">Avatar</label>

                                <div class="col-md-9">
                                    <div class="fileupload fileupload-new" data-provides="fileupload"><input type="hidden"
                                                                                                             value=""
                                                                                                             name="">

                                        <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
                                            <img src="{% static form.avatar.value  %}"
                                                 alt="">
                                        </div>
                                        <div class="fileupload-preview fileupload-exists thumbnail"
                                             style="max-width: 200px; max-height: 150px; line-height: 2px;"></div>
                                        <div>
                                                        <span class="btn default btn-file">
                                                            <span class="fileupload-new">
                                                                <i class="fa fa-paper-clip"></i> Select image
                                                            </span>
                                                            <span class="fileupload-exists">
                                                                <i class="fa fa-undo"></i> Change
                                                            </span>
                                                            <input type="file" class="default" name="{{ form.avatar.name }}" id="{{ form.avatar.name }}" value="{{ form.avatar.value }}">
                                                        </span>
                                            <a href="#" class="btn red fileupload-exists" data-dismiss="{{ form.avatar.name }}" data-trigger="{{ form.avatar.name }}"><i
                                                    class="fa fa-trash-o"></i> Remove</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="id_{{ form.first_name.name }}">First
                                    Name</label>

                                <div class="col-md-9">
                                    <input type="text" id="id_{{ form.first_name.name }}"
                                           name="{{ form.first_name.name }}" value="{{ form.first_name.value }}"
                                           class="form-control" placeholder="First Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="id_{{ form.last_name.name }}">Last
                                    Name</label>

                                <div class="col-md-9">
                                    <input type="text" id="id_{{ form.last_name.name }}"
                                           name="{{ form.last_name.name }}" value="{{ form.last_name.value }}"
                                           class="form-control" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group last">
                                <label class="col-md-3 control-label" for="id_{{ form.email.name }}">Email
                                    Address</label>

                                <div class="col-md-9">
                                    <div class="input-group">
												<span class="input-group-addon">
													<i class="fa fa-envelope"></i>
												</span>
                                        <input type="email" id="id_{{ form.email.name }}" name="{{ form.email.name }}"
                                               value="{{ form.email.value }}" class="form-control"
                                               placeholder="Email Address">
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="form-actions fluid">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn green">Submit</button>
                                <button type="button" class="btn default">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock user_page_content %}

{% block plugin %}
    <script src="{% static "Users/plugins/bootstrap-fileupload/bootstrap-fileupload.js" %}" type="text/javascript"></script>
{% endblock plugin %}
