{% extends "user_base.html" %}

{% block user_page_content %}
    <div class="row">
        <div class="col-md-12">
            <div class="portlet">
                <div class="portlet-title">
                    <div class="caption">
                        <h3 class="page-title">
                            Posts
                        </h3>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-advance table-hover">
                            <thead>
                            <tr>
                                <th>
                                    <i class="fa fa-title"></i> Title
                                </th>
                                <th>
                                    <i class="fa fa-calendar"></i> Date
                                </th>
                                <th>
                                </th>
                            </tr>
                            </thead>
                            <tbody>

                            {% for post in post_list %}

                                <tr>
                                    <td class="highlight">

                                        <a href="{% url "user_post_edit" post.id %}">{{ post.title }}</a>
                                    </td>
                                    <td>
                                        {{ post.date|date:"d M y" }}
                                    </td>
                                    <td>
                                        <a href="{% url "user_post_edit" post.id %}"
                                           class="btn default btn-xs purple"><i class="fa fa-edit"></i>
                                            Edit</a>
                                        <a href="{% url "user_post_remove" post.id %}"
                                           class="btn default btn-xs red"><i class="fa fa-trash-o"></i>
                                            Remove</a>
                                    </td>
                                </tr>

                            {% endfor %}

                            </tbody>
                        </table>
                    <a href="{% url "user_post_add" %}" class="btn green"><i class="fa fa-plus"> Add </i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock user_page_content %}
